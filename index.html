<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="./images/favicon.jpeg">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <!--For sweetalert-->
    <!-- GetButton.io widget -->
<script type="text/javascript" ></script>
<!-- /GetButton.io widget -->
</head>
<body>
       
<div class="loader"></div>    

<div class="container">
    <h1>Weather <span class="text-success">App</span></h1>
    <div class="row">
        <div class="col-12 col-md-12 col-lg-6">
            <section class="shape">
                <div class="image"></div>
                <p class="txt">
                    Feel free to make use of this weather application, created with HTML, CSS, Boostrap and javaScript.
                </p>
            </section>
        </div>



        <div class="col-12 col-md-12 col-lg-6">
            <div class="form-row">
                <form action="#">
                    <div class="row">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter Location" aria-label="Recipient's username" aria-describedby="basic-addon2"  id="location">
                            <div class="input-group-append">
                                <button id="submit"class="btn btn-danger" onclick="weather();"> Check weather here</button>
                            </div>
                          </div>
                    </div>
                </form>
            </div>
        
        
            <div class="box">
                <h6 id="local_t">Local Time: </h6>
                <h3 id="area"> Area: </h3>
                <h3 id="region"> Region: </h3>
                <h3 id="country">Country: </h3>
                <h3 id="temp"> Temperature: </h3>
                <h6 id="l_update">Last Updated: </h6>
                <div class="row">
                    <div class="col">
                        <span style="margin-right: 3rem;" id="lon">Longitude</span>
                    </div>
                    <div class="col">
                        <span id="lat">Latitude</span>
                    </div>
                </div>
            </div>
        </div>

    </div>


<!-- ./container-fluid ends  -->

</div>

</body>
</html>
